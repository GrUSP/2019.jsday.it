{% assign track_names = "|Frontendy|Backendy|WS / Unconf" | split: "|" %}

<tr class="schedule__header">
  <th></th>
  {% if include.tracks %}
  {% for i in (1..include.tracks) %}
  <th class="schedule__head schedule__head--upper">
    {{track_names[i]}} track
  </th>
  {% endfor %}
  {% else %}
  <th class="schedule__head schedule__head--upper">
    {{include.track}} track
  </th>
  {% endif %}
</tr>
